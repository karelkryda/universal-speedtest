name: "ğŸ˜¥ Bug report"
description: Submit a bug report
title: "[Bug]: "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: no_duplicate_issues
    attributes:
      label: "âš ï¸ Please verify that this bug has NOT been raised before."
      description: Search in the issues sections by clicking [HERE](https://github.com/karelkryda/universal-speedtest/issues?q=bug).
      options:
        - label: I checked and didn't find similar issue
          required: true
  - type: textarea
    id: description
    attributes:
      label: "âœ Description"
      description: Describe the problem in detail (you could also upload screenshots).
      placeholder: ex. Test crashes when...
    validations:
      required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "ğŸ‘Ÿ Reproduction steps"
      description: How did you trigger this bug? Please describe it step by step.
      placeholder: ex. 1) I created a test instance...
    validations:
      required: true
  - type: input
    id: universal_speedtest_version
    attributes:
      label: "ğŸ”¢ Universal Speedtest version"
      description: What Universal Speedtest version are you using?
      placeholder: ex. v3.0.0
    validations:
      required: true
  - type: input
    id: test_site
    attributes:
      label: "ğŸŒ Test page"
      description: What test page are you using?
      placeholder: ex speedtest.net
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: "ğŸ’» Operating system"
      description: What operating system are you using?
      options:
        - Microsoft Windows
        - Linux
        - MacOS
    validations:
      required: true
  - type: input
    id: nodejs_version
    attributes:
      label: "ğŸ”¢ Node.js version"
      description: What Node.js version are you using?
      placeholder: ex. v16.9.0
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: "ğŸ‘€ Expected behavior"
      description: What do you think should have happened?
      placeholder: ex. The test should report upload speed in megabytes instead of...
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: "ğŸ˜¥ Actual behavior"
      description: What actually happened?
      placeholder: ex. The test reported upload speed in bytes...
    validations:
      required: true
  - type: textarea
    id: log
    attributes:
      label: "ğŸ“ Relevant log output"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
