name: CD - Publish to npm

on:
  release:
    types: [ created ]

jobs:
  build:
    name: Publish Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 18 ğŸ”ƒ
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Use CI Cache ğŸ•‘
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node18-

      - name: Install ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Publish ğŸ“¡
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
