name: CI - Lint + Tests + Build

on:
  push:
    branches: [ dev ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup NodeJS 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install ğŸ”§
        run: npm install

      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test

      - name: Build ğŸ—ï¸
        run: npm run build